upstream myproxy {
    server 51.250.110.4;
    server 51.250.104.27; # would need changes after server restarts
    server 51.250.104.88; # would need changes after server restarts

}

server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    location / {
        proxy_pass http://myproxy;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
